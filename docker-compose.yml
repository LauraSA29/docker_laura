version: '3.8'

services:
  db:
    image: postgres:14
    container_name: odoo-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: odoo
    volumes:
      - odoo_db_data:/var/lib/postgresql/data
    networks:
      - odoo_network

  odoo:
    image: odoo:latest
    container_name: odoo-container
    depends_on:
      - db
    ports:
      - "8070:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo_data:/mnt/odoo
    networks:
      - odoo_network

volumes:
  odoo_db_data:
  odoo_data:

networks:
  odoo_network:
    driver: bridge